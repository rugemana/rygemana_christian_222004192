      <div class="about-section">
        <div class="section-tible">
          <h2>Registration Form</h2>
          
        </div>
        <div class="form-content">
          <form action="" method="post">
            <label>ID</label>
            <input type="number" name="id" /><br /><br />
            <label>FIRST NAME</label>
            <input type="text" name="fname" /><br /><br />
            <label>LAST NAME</label>
            <input type="text" name="lname" /><br /><br />
            <label>DOB</label>
            <input type="date" name="dob" /><br /><br />
            <label>GENDER</label>
            <input type="radio" name="gender" value="male" />Male
            <input
              type="radio"
              name="gender"
              value="female"
            />Female<br /><br />
            <label>EMAIL</label>
            <input type="email" name="email" /><br /><br />
            <label>DEVICE TYPE</label>
            <select name="device type">
              <option value="MOBILE">MOBILE</option>
              <option value="LAPTOP" selected>laptop</option>
              <option value="tablet">tablet</option>
              <option value="ipad">ipad</option>
            ><br /><br />
            <label>STATUS</label>
            <input type="radio" name="status" value="single" />Single
            <input type="radio" name="status" value="married" />Married
            <input type="radio" name="status" value="divorced" />Divorced
            <input type="radio" name="status" value="remarried" />Remarried
            <input
              type="radio"
              name="status"
              value="widowed"
            />Widowed<br /><br />
            <label>LOCATION</label>
            <select name="location">
              <option value="NORTH">NORTH</option>
              <option value="SOUTH" selected>SOUTH</option>
              <option value="EAST">EAST</option>
              <option value="WEST">WEST</option>
              <option value="KIGALI">KIGALI</option></select
            ><br /><br />
            <label>USERNAME</label>
            <input type="text" name="username" /><br /><br />
            <label>PASSWORD</label>
            <input type="password" name="password" /><br /><br />
            <input type="submit" name="submit" value="REGISTER" />
            <input type="reset" name="reset" value="CANCEL" />
          </form>
        </div>
      </div>
